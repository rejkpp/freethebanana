<!DOCTYPE html>
<html>
<head>
  <title>Free The Bananas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" sizes="57x57" href="./apple-icon-57x57.png">
  <link rel="apple-touch-icon" sizes="60x60" href="./apple-icon-60x60.png">
  <link rel="apple-touch-icon" sizes="72x72" href="./apple-icon-72x72.png">
  <link rel="apple-touch-icon" sizes="76x76" href="./apple-icon-76x76.png">
  <link rel="apple-touch-icon" sizes="114x114" href="./apple-icon-114x114.png">
  <link rel="apple-touch-icon" sizes="120x120" href="./apple-icon-120x120.png">
  <link rel="apple-touch-icon" sizes="144x144" href="./apple-icon-144x144.png">
  <link rel="apple-touch-icon" sizes="152x152" href="./apple-icon-152x152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-icon-180x180.png">
  <link rel="icon" type="image/png" sizes="192x192"  href="./android-icon-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="96x96" href="./favicon-96x96.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="./manifest.json">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-TileImage" content="./ms-icon-144x144.png">
  <meta name="theme-color" content="#ffffff">

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="ass/css/clean.css" rel="stylesheet" type="text/css">
  <link href="ass/css/swag.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700,900" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="instructions col-md-3 col-xs-12 col-sm-12">
        <h1>Match Game<img src="./ass/img/dancing_banana.gif" class='banana'></h1>
        <h2>Rules</h2>
        <p>Click a card.</p>
        <p>Match the card.</p>
        <p>Find all pairs to win.</p>
        <h2>But first... choose level to begin</h2>
        <div class="levels_header">
          <h5 class="one">Easy</h5>
          <h5 class="two">Medium</h5>
          <h5 class="three">Hard</h5>
        </div>
      </div>
      <div class="board col-xs-12 col-md-9 col-sm-12">
        <div class="stats">
          <h5 class="moves"></h5>
          <h5 class="solved"></h5>
        </div>
        <div class="levels">
          <div class="one">
            <h5>Easy</h5>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
          </div>
          <div class="two">
            <h5>Medium</h5>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
          </div>
          <div class="three">
            <h5>Hard</h5>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
          </div>
        </div>
        <h3 class="reset">Reset</h3>
        <div id="game" class="">
        </div>
      </div>
      <div class="win">
        <h4>Congratulations, You won!!!</h4>
        <div class="gif"></div>
        <h4 class="score"></h4>
        <h4 class="again"></h4>
        <h3 class="reset">Play Again</h3>
      </div>
    </div>
    </div><!-- div for row-->
  </div><!--div for container fluid-->
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./ass/js/banana.js"></script>
  <script type="text/javascript" src="./ass/js/tests.js"></script>
</body>
</html>
