<!DOCTYPE html>
<html>
<head>
  <title>Match Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="ass/css/clean.css" rel="stylesheet" type="text/css">
  <link href="ass/css/swag.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Work+Sans:400,700,900" rel="stylesheet">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="instructions col-md-3 col-xs-12 col-sm-12">
        <h1>Match Game</h1>
        <h2>Rules</h2>
        <p>Click a card.</p>
        <p>Match the card.</p>
        <p>Find all pairs to win.</p>
        <h2>But first... choose level to begin</h2>
        <div class="levels_header">
          <h5 class="one">Easy</h5>
          <h5 class="two">Medium</h5>
          <h5 class="three">Hard</h5>
        </div>
      </div>
      <div class="board col-xs-12 col-md-9 col-sm-12">
        <div class="stats">
          <h5 class="tries"></h5>
          <h5 class="solved"></h5>
        </div>
        <div class="levels">
          <div class="one">
            <h5>Easy</h5>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
          </div>
          <div class="two">
            <h5>Medium</h5>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
          </div>
          <div class="three">
            <h5>Hard</h5>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
            <div class="col-xs-3 card"></div>
          </div>
        </div>
        <h3 class="reset">Reset</h3>
        <div id="game" class="">
        </div>
      </div>
      <div class="win">
        <h4>Congratulations, You won!!!</h4>
        <div class="gif"></div>
        <h4 class="score"></h4>
        <h4 class="again">can you do better?</h4>
        <h3 class="reset">Play Again</h3>
      </div>
    </div>
    </div><!-- div for row-->
  </div><!--div for container fluid-->
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="./ass/js/match-game.js"></script>
  <script type="text/javascript" src="./ass/js/tests.js"></script>
</body>
</html>
